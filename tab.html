<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gruppo"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="background.js" defer></script>
    <script src="time.js" defer></script>
    <script src="links.js" defer></script>
    <script src="search.js" defer></script>
    <script src="./terminal/output.js" defer></script>
  </head>
  <body>
    <div id="background" class="fullscreen"></div>
    <div id="background_opacity" class="fullscreen"></div>
    <div id="time" class="fullscreen"></div>
    <div id="time_zone" class="control">⌚︎</div>
    <div id="search">
      <form action="http://www.google.com/search" method="get">
        <input type="text" name="q" alt="search">
    </form>
    </div>
    <div class="links">
      <div id="links"></div>
      <div id="add" class="control">+</div>
      <div id="remove" class="control">-</div>
    </div>
    <pre id="terminal"></pre>
  </body>
</html>
